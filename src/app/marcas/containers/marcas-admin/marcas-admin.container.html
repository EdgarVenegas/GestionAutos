    <div class="card">
        <div class="card-header card-header-warning">
            <h4 class="card-title"> Marcas Registradas</h4>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead class="text-warning">
                    <th class="text-center">#</th>
                    <th>ID</th>
                    <th>Marcas</th>
                    <th class="text-right">Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let marca of this.marcas; index as i">
                        <td>{{ i + 1 }}</td>
                        <td>{{ marca.id }}</td>
                        <td>{{ marca.nombre }}</td>
                        <td class="td-actions text-right">
                            <button mat-raised-button type="button" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                <i class="material-icons"><a style="color: #43464b !important"  [routerLink]="'editar/'+marca.id">edit</a></i>
                            </button>
                            <button mat-raised-button type="button" class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="eliminarMarca(marca.id)">
                                <i class="material-icons" style="color: #43464b !important">delete</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
