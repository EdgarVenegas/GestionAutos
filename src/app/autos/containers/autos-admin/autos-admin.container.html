    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title"> Autos Registrados</h4>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead class="text-danger">
                    <th class="text-center">#</th>
                    <th>Autos</th>
                    <th>Numero de Motor</th>
                    <th>Fecha de Ensable</th>
                    <th>Precio del Mercado</th>
                    <th>Marca ID</th>
                    <th class="text-right">Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let auto of this.autos; index as i">
                        <td> {{ i + 1 }} </td>
                        <td> {{ auto.nombre}} </td>
                        <td> {{ auto.numeroMotor}} </td>
                        <td> {{ auto.fechaEsamble }} </td>
                        <td> {{ auto.precioMercado }} </td>
                        <td> {{ auto.marcaId }} </td>
                        <td class="td-actions text-right">
                            <button mat-raised-button type="button" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                <i class="material-icons"><a style="color: #43464b !important" [routerLink]="'editar/'+auto.autoId">edit</a></i>
                            </button>
                            <button mat-raised-button type="button" class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="eliminarAuto(auto.autoId)">
                                <i class="material-icons" style="color: #43464b !important">delete</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
